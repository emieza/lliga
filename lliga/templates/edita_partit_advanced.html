<!DOCTYPE html>

<body>

<h1>Editar partit</h1>

Selecciona lliga:
<select id="lliga" name="lliga">
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script type="text/javascript">
$.ajax({
  method: "GET",
  url: "/api/get_lligues",
  dataType: "json",   // necessitem aix√≤ pq ens retorni un objecte JSON
}).done(function (msg) {
  for(let item in msg) {
    console.log(msg[item]);
    var opt = $('<option value="'+msg[item].id+'">'+msg[item].titol+'</option>');
    $('#lliga').append(opt);
  };
}).fail(function () {
	alert("ERROR");
});
</script>

</body>
